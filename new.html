<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maison's Creations</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-center">
    <div class="relative">
        <img src="https://placehold.co/1200x300" alt="Spring Summer 2023 Collection Banner" class="w-full" />
        <div class="absolute inset-0 flex items-center justify-center">
            <button class="bg-green-600 text-white py-2 px-4 rounded">Preorder the Collection</button>
        </div>
    </div>
    <h2 class="text-2xl font-semibold mt-8">Explore a Selection of the Maison's Creations</h2>
    <div class="container mx-auto mt-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 px-4">
        <div class="text-center">
            <img src="https://placehold.co/300x400" alt="Women's Handbag" class="mx-auto" />
            <p class="mt-4">Women's Handbags</p>
        </div>
        <div class="text-center">
            <img src="https://placehold.co/300x400" alt="Women's Key Holders and Bag Charms" class="mx-auto" />
            <p class="mt-4">Women's Key Holders and Bag Charms</p>
        </div>
        <div class="text-center">
            <img src="https://placehold.co/300x400" alt="Women's Wallets" class="mx-auto" />
            <p class="mt-4">Women's Wallets</p>
        </div>
        <div class="text-center">
            <img src="https://placehold.co/300x400" alt="Women's Shoes" class="mx-auto" />
            <p class="mt-4">Women's Shoes</p>
        </div>
    </div>
</body>
</html>
