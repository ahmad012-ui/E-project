<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - NEXTAG</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black">
    
    <!-- Navbar -->
    <nav class="bg-gray-900 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <img src="img/NEXTAGt.png" alt="NEXTAG Logo" class="h-12">
            <div class="flex space-x-6 text-lg text-white">
                <a href="index.html" class="hover:text-gray-400 transition duration-300">Home</a>
                <a href="about.html" class="hover:text-gray-400 transition duration-300">About</a>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section id="contact" class="container mx-auto my-16 px-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
            <!-- Contact Info -->
            <div>
                <h2 class="text-4xl font-bold mb-6">Get In Touch</h2>
                <p class="text-lg text-gray-700">Have any questions or concerns? Feel free to reach out to us.</p>
                <ul class="mt-4 space-y-4 text-gray-700">
                    <li><strong>Email:</strong> support@nextag.com</li>
                    <li><strong>Phone:</strong> +123 456 7890</li>
                    <li><strong>Address:</strong> 123 Luxury Street, Fashion City</li>
                </ul>
            </div>
            
            <!-- Get in Touch Form -->
            <div>
                <h2 class="text-4xl font-bold mb-6">Contant Us</h2>
                <form class="bg-gray-100 p-6 rounded-lg shadow-lg">
                    <div class="mb-4">
                        <label class="block text-lg font-medium" for="name">Name</label>
                        <input type="text" id="name" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Your Name">
                    </div>
                    <div class="mb-4">
                        <label class="block text-lg font-medium" for="email">Email</label>
                        <input type="email" id="email" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Your Email">
                    </div>
                    <div class="mb-4">
                        <label class="block text-lg font-medium" for="message">Message</label>
                        <textarea id="message" class="w-full p-3 border border-gray-300 rounded-lg" rows="4" placeholder="Your Message"></textarea>
                    </div>
                    <button type="submit" class="bg-gray-900 text-white px-6 py-3 rounded-lg hover:bg-gray-700 transition duration-300">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-center py-6 mt-16 text-white">
        <p class="text-lg">&copy; 2025 NEXTAG. Elevating Luxury. All Rights Reserved.</p>
    </footer>
    
</body>
</html>
