<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - NEXTAG</title>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <style>
        .signup-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        .signup-card {
            max-width: 500px;
            width: 100%;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background: white;
        }
        .form-control:focus {
            border-color: #333;
            box-shadow: 0 0 0 0.2rem rgba(51, 51, 51, 0.25);
        }
        .btn-dark {
            background-color: #333;
            border-color: #333;
        }
        .btn-dark:hover {
            background-color: #555;
            border-color: #555;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav style="background-color: #ffffff; position: fixed;" class="navbar navbar-expand-md fixed-top">
        <div id="nav">
            <div>
                <button id="menu" type="menu" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions"
                        aria-controls="offcanvasWithBothOptions">
                    <i class="fa-solid fa-bars"> Menu</i>
                </button>
            </div>
            <div id="brand-logo">
                <a href="index.html">
                    <img src="img/NEXTAGt.png" alt="NEXTAG Logo">
                </a>
            </div>
            <div id="search-profile">
                <button type="button" id="search" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop"
                        aria-controls="offcanvasTop">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <button type="button" id="search" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop">
                    <i class="fa-solid fa-cart-shopping"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Off Canvas Menu -->
    <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1"
         id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">
                <img id="offcanvas-logo" src="img/NEXTAGt.png" alt="NEXTAG Logo">
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div id="offcanvass-body" class="offcanvas-body">
            <ul id="main-list">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="new-arrival.html">New Arrivals</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="shop.page.women.html">Women</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="shoppage_men.html">Men</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="services.html">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="blog.html">Blog</a>
                </li>
                <li class="nav-item">
                    <a href="login.html" class="nav-link">Login</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Search Bar -->
    <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title align-item-center" id="offcanvasTopLabel">Search</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search..."
                       aria-label="Search" id="search-input">
                <button class="btn btn-dark btn-gradient" type="submit">Search</button>
            </form>
            <div id="search-card" class="mt-3"></div>
        </div>
    </div>

    <!-- Cart Sidebar -->
    <aside class="offcanvas offcanvas-end" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop"
        aria-labelledby="staticBackdropLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="staticBackdropLabel">Shopping Cart</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div id="cart-container" class="d-flex flex-column justify-content-start">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th class="text-center">
                                <input type="checkbox" class="form-check-input" id="select-all-checkbox" checked>
                            </th>
                            <th>Image</th>
                            <th>Product</th>
                            <th>Subtotal</th>
                            <th>Quantity</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Cart items will be populated here -->
                    </tbody>
                </table>
                <div id="cart-total" class="mt-3 p-3 bg-light rounded">
                    <h6>Total: $<span id="total-amount">0.00</span></h6>
                </div>
            </div>
        </div>
        <div class="offcanvas-footer p-3">
            <button type="button" class="btn btn-dark w-100 mb-2"
                onclick="window.location.href='checkout.html'">Checkout</button>
            <button type="button" class="btn btn-outline-secondary w-100" data-bs-dismiss="offcanvas">Continue
                Shopping</button>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="signup-container">
        <div class="signup-card">
            <h2 class="text-center mb-4">Create Account</h2>
            <form id="signup-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required minlength="6">
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password" required minlength="6">
                </div>
                <button type="submit" class="btn btn-dark w-100 mb-3">Sign Up</button>
                <p class="text-center mb-0">Already have an account? <a href="login.html">Login here</a></p>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/add-to-cart.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
